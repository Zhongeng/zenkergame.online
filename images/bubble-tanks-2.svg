<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000051;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="bubble1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1976d2;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="bubble2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#81c784;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#388e3c;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="bubble3" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffb74d;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f57c00;stop-opacity:0.7" />
    </radialGradient>
    <radialGradient id="tank" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#e57373;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="30" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="20" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="40" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="350" cy="25" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="380" cy="50" r="1.5" fill="#ffffff" opacity="0.5"/>
  
  <!-- Large bubbles -->
  <circle cx="80" cy="80" r="25" fill="url(#bubble1)" opacity="0.8"/>
  <circle cx="180" cy="120" r="30" fill="url(#bubble2)" opacity="0.7"/>
  <circle cx="320" cy="90" r="20" fill="url(#bubble3)" opacity="0.9"/>
  
  <!-- Medium bubbles -->
  <circle cx="150" cy="60" r="15" fill="url(#bubble1)" opacity="0.6"/>
  <circle cx="280" cy="140" r="18" fill="url(#bubble2)" opacity="0.8"/>
  <circle cx="60" cy="160" r="12" fill="url(#bubble3)" opacity="0.7"/>
  
  <!-- Small bubbles -->
  <circle cx="220" cy="180" r="8" fill="url(#bubble1)" opacity="0.5"/>
  <circle cx="340" cy="160" r="10" fill="url(#bubble2)" opacity="0.6"/>
  <circle cx="120" cy="190" r="6" fill="url(#bubble3)" opacity="0.8"/>
  <circle cx="300" cy="50" r="7" fill="url(#bubble1)" opacity="0.7"/>
  
  <!-- Tank body -->
  <circle cx="200" cy="112" r="22" fill="url(#tank)"/>
  <circle cx="200" cy="112" r="18" fill="#d32f2f" opacity="0.8"/>
  
  <!-- Tank cannon -->
  <rect x="220" y="110" width="25" height="4" rx="2" fill="#b71c1c"/>
  
  <!-- Tank details -->
  <circle cx="200" cy="112" r="8" fill="#ffcdd2" opacity="0.6"/>
  <circle cx="200" cy="112" r="4" fill="#f44336"/>
  
  <!-- Projectiles -->
  <circle cx="260" cy="112" r="3" fill="#ffeb3b"/>
  <circle cx="280" cy="108" r="2" fill="#ffc107"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">BUBBLE TANKS 2</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="#bbdefb" text-anchor="middle">Bubble Shooter Action</text>
</svg>