<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#87CEEB"/>
  
  <!-- Golf course ground -->
  <rect x="0" y="140" width="200" height="60" fill="#90EE90"/>
  
  <!-- Golf hole -->
  <circle cx="150" cy="140" r="8" fill="#000"/>
  <circle cx="150" cy="140" r="4" fill="#fff"/>
  
  <!-- Golf ball -->
  <circle cx="50" cy="130" r="6" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <circle cx="48" cy="128" r="1.5" fill="#ddd"/>
  
  <!-- Golf club -->
  <g transform="rotate(-30, 40, 120)">
    <!-- Club shaft -->
    <rect x="38" y="80" width="4" height="60" fill="#8B4513" rx="2"/>
    <!-- Club head -->
    <path d="M35 80 Q38 75 45 78 L42 82 Z" fill="#silver"/>
  </g>
  
  <!-- Swing path/trajectory -->
  <path d="M 60 120 Q 100 80, 140 140" stroke="#FFD700" stroke-width="3" fill="none" stroke-dasharray="5,5" opacity="0.7"/>
  
  <!-- Distance marker -->
  <rect x="120" y="100" width="20" height="15" fill="#fff" stroke="#000" stroke-width="1" rx="2"/>
  <text x="130" y="112" font-size="10" text-anchor="middle" fill="#000">100m</text>
  
  <!-- Trees in background -->
  <g>
    <circle cx="30" cy="110" r="15" fill="#228B22"/>
    <rect x="25" y="125" width="10" height="15" fill="#8B4513"/>
  </g>
  
  <g>
    <circle cx="170" cy="105" r="12" fill="#228B22"/>
    <rect x="166" y="120" width="8" height="12" fill="#8B4513"/>
  </g>
  
  <!-- Flag -->
  <rect x="147" y="100" width="2" height="40" fill="#808080"/>
  <g>
    <path d="M149 100 L165 105 L149 110 Z" fill="#FF0000"/>
    <path d="M149 110 L165 115 L149 120 Z" fill="#FFFFFF"/>
    <path d="M149 120 L165 125 L149 130 Z" fill="#0000FF"/>
  </g>
  
  <!-- Power indicator -->
  <rect x="20" y="20" width="60" height="8" fill="#333" rx="4"/>
  <rect x="22" y="22" width="36" height="4" fill="#FF4500" rx="2"/>
  <text x="50" y="40" font-size="8" text-anchor="middle" fill="#000">POWER</text>
  
  <!-- Title text -->
  <text x="100" y="180" font-size="16" text-anchor="middle" fill="#fff" font-weight="bold">GOLF HIT</text>
</svg>