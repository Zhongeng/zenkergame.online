<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b4513;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#654321;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#2f1b14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0f0a;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="drill" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#cccccc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky -->
  <rect x="0" y="0" width="400" height="70" fill="#87ceeb"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="25" rx="15" ry="8" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="320" cy="20" rx="20" ry="10" fill="#ffffff" opacity="0.7"/>
  
  <!-- Ground layers -->
  <rect x="0" y="70" width="400" height="155" fill="url(#ground)"/>
  
  <!-- Drill platform -->
  <rect x="170" y="50" width="60" height="25" fill="#444444"/>
  <rect x="175" y="55" width="50" height="15" fill="url(#drill)"/>
  
  <!-- Drill bit and shaft -->
  <rect x="198" y="75" width="4" height="80" fill="#333333"/>
  <polygon points="200,155 195,165 205,165" fill="#222222"/>
  
  <!-- Drill rotation effect -->
  <circle cx="200" cy="62" r="8" fill="none" stroke="#ffff00" stroke-width="2" opacity="0.6"/>
  <circle cx="200" cy="62" r="12" fill="none" stroke="#ffff00" stroke-width="1" opacity="0.3"/>
  
  <!-- Mined tunnel -->
  <rect x="196" y="155" width="8" height="70" fill="#000000" opacity="0.8"/>
  
  <!-- Resources scattered -->
  <rect x="150" y="120" width="6" height="6" fill="#ffd700"/>
  <rect x="240" y="140" width="6" height="6" fill="#c0c0c0"/>
  <rect x="180" y="180" width="6" height="6" fill="#8b4513"/>
  <rect x="220" y="160" width="6" height="6" fill="#ff6600"/>
  <rect x="160" y="200" width="6" height="6" fill="#4169e1"/>
  
  <!-- Resource counter UI -->
  <rect x="20" y="20" width="120" height="40" fill="#000000" opacity="0.7" rx="5"/>
  <circle cx="35" cy="30" r="4" fill="#ffd700"/>
  <text x="45" y="34" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Gold: 1,247</text>
  <circle cx="35" cy="45" r="4" fill="#c0c0c0"/>
  <text x="45" y="49" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Iron: 589</text>
  
  <!-- Upgrade panel -->
  <rect x="280" y="30" width="100" height="50" fill="#2c3e50" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="330" y="45" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">UPGRADES</text>
  <rect x="290" y="50" width="35" height="15" fill="#27ae60" rx="2"/>
  <text x="307" y="60" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">SPEED</text>
  <rect x="335" y="50" width="35" height="15" fill="#e74c3c" rx="2"/>
  <text x="352" y="60" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">POWER</text>
  
  <!-- Progress indicator -->
  <rect x="150" y="200" width="100" height="8" fill="#34495e" rx="4"/>
  <rect x="150" y="200" width="65" height="8" fill="#3498db" rx="4"/>
  <text x="200" y="218" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">Depth: 65%</text>
  
  <!-- Title -->
  <text x="200" y="15" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle">IDLE CRAFT DRILL</text>
</svg>