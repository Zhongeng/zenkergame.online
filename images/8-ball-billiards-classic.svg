<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="table" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#228b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Table background -->
  <rect width="400" height="225" fill="#8b4513"/>
  <rect x="25" y="25" width="350" height="175" fill="url(#table)" stroke="#654321" stroke-width="8"/>
  
  <!-- Pockets -->
  <circle cx="35" cy="35" r="8" fill="#000000"/>
  <circle cx="200" cy="35" r="8" fill="#000000"/>
  <circle cx="365" cy="35" r="8" fill="#000000"/>
  <circle cx="35" cy="190" r="8" fill="#000000"/>
  <circle cx="200" cy="190" r="8" fill="#000000"/>
  <circle cx="365" cy="190" r="8" fill="#000000"/>
  
  <!-- Pool balls -->
  <circle cx="120" cy="112" r="8" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <text x="120" y="116" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle">1</text>
  
  <circle cx="140" cy="102" r="8" fill="#0000ff" stroke="#000000" stroke-width="1"/>
  <text x="140" y="106" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">2</text>
  
  <circle cx="140" cy="122" r="8" fill="#ff0000" stroke="#000000" stroke-width="1"/>
  <text x="140" y="126" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">3</text>
  
  <circle cx="160" cy="92" r="8" fill="#800080" stroke="#000000" stroke-width="1"/>
  <text x="160" y="96" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">4</text>
  
  <circle cx="160" cy="112" r="8" fill="#ffa500" stroke="#000000" stroke-width="1"/>
  <text x="160" y="116" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle">5</text>
  
  <circle cx="160" cy="132" r="8" fill="#008000" stroke="#000000" stroke-width="1"/>
  <text x="160" y="136" font-family="Arial" font-size="8" fill="#ffffff" text-anchor="middle">6</text>
  
  <!-- 8-ball -->
  <circle cx="180" cy="112" r="8" fill="#000000" stroke="#333333" stroke-width="1"/>
  <circle cx="180" cy="108" r="3" fill="#ffffff"/>
  <text x="180" y="111" font-family="Arial" font-size="6" fill="#000000" text-anchor="middle">8</text>
  
  <!-- Cue stick -->
  <line x1="80" y1="140" x2="110" y2="120" stroke="#8b4513" stroke-width="3"/>
  <line x1="75" y1="143" x2="80" y2="140" stroke="#000000" stroke-width="2"/>
  
  <!-- Title -->
  <text x="200" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">8-BALL BILLIARDS</text>
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Classic Pool Game</text>
</svg>