<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Fighter 1 (Ryu-style) -->
  <ellipse cx="120" cy="180" rx="15" ry="8" fill="#8b4513"/>
  <rect x="110" y="150" width="20" height="30" fill="#ffffff"/>
  <circle cx="120" cy="140" r="12" fill="#fdbcb4"/>
  <rect x="115" y="135" width="10" height="8" fill="#8b4513"/>
  <rect x="105" y="155" width="8" height="20" fill="#fdbcb4"/>
  <rect x="127" y="155" width="8" height="20" fill="#fdbcb4"/>
  
  <!-- Fighter 2 (Ken-style) -->
  <ellipse cx="280" cy="180" rx="15" ry="8" fill="#000000"/>
  <rect x="270" y="150" width="20" height="30" fill="#ff0000"/>
  <circle cx="280" cy="140" r="12" fill="#fdbcb4"/>
  <rect x="275" y="135" width="10" height="8" fill="#ffd700"/>
  <rect x="265" y="155" width="8" height="20" fill="#fdbcb4"/>
  <rect x="287" y="155" width="8" height="20" fill="#fdbcb4"/>
  
  <!-- Energy effects -->
  <circle cx="200" cy="160" r="8" fill="#00ffff" opacity="0.7"/>
  <circle cx="200" cy="160" r="12" fill="#ffffff" opacity="0.3"/>
  
  <!-- Health bars -->
  <rect x="50" y="30" width="100" height="8" fill="#ff0000"/>
  <rect x="50" y="30" width="80" height="8" fill="#00ff00"/>
  <rect x="250" y="30" width="100" height="8" fill="#ff0000"/>
  <rect x="250" y="30" width="60" height="8" fill="#00ff00"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">STREET FIGHTER 2</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Classic Fighting Game</text>
</svg>