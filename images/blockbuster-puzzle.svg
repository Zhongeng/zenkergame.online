  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ecf0f1" text-anchor="middle">BLOCKBUSTER</text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="16" fill="#bdc3c7" text-anchor="middle">Puzzle Game</text>
