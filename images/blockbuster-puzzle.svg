  <rect x="150" y="50" width="25" height="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  
  <rect x="50" y="75" width="25" height="25" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <rect x="75" y="75" width="25" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  <rect x="100" y="75" width="25" height="25" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
  <rect x="125" y="75" width="25" height="25" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
