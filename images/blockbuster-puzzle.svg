  <rect x="150" y="100" width="25" height="25" fill="#e74c3c" stroke="#c0392b" stroke-width="2"/>
  
  <!-- Falling piece -->
  <rect x="250" y="80" width="25" height="25" fill="#e67e22" stroke="#d35400" stroke-width="2"/>
