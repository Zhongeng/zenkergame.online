<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98fb98;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="225" fill="url(#sky)"/>
  
  <!-- Ground -->
  <rect x="0" y="180" width="400" height="45" fill="#8b4513"/>
  <rect x="0" y="180" width="400" height="10" fill="#228b22"/>
  
  <!-- Platforms -->
  <rect x="100" y="150" width="60" height="15" fill="#8b4513"/>
  <rect x="250" y="120" width="60" height="15" fill="#8b4513"/>
  
  <!-- Character (Bobb) -->
  <circle cx="80" cy="165" r="8" fill="#fdbcb4"/>
  <rect x="76" y="170" width="8" height="12" fill="#0000ff"/>
  <rect x="74" y="182" width="4" height="8" fill="#fdbcb4"/>
  <rect x="82" y="182" width="4" height="8" fill="#fdbcb4"/>
  <rect x="72" y="172" width="4" height="8" fill="#fdbcb4"/>
  <rect x="84" y="172" width="4" height="8" fill="#fdbcb4"/>
  
  <!-- Coins -->
  <circle cx="130" cy="140" r="4" fill="#ffd700"/>
  <circle cx="280" cy="110" r="4" fill="#ffd700"/>
  <circle cx="350" cy="170" r="4" fill="#ffd700"/>
  
  <!-- Enemy -->
  <circle cx="200" cy="170" r="6" fill="#ff0000"/>
  <rect x="196" y="176" width="8" height="6" fill="#ff0000"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="20" ry="12" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="320" cy="30" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
  
  <!-- Title -->
  <text x="200" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">BOBB'S WORLD</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle">Platform Adventure</text>
</svg>