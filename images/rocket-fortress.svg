<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#191970"/>
  
  <!-- Stars -->
  <circle cx="30" cy="30" r="1" fill="#FFF"/>
  <circle cx="60" cy="20" r="1" fill="#FFF"/>
  <circle cx="150" cy="25" r="1" fill="#FFF"/>
  <circle cx="170" cy="60" r="1" fill="#FFF"/>
  <circle cx="120" cy="40" r="1" fill="#FFF"/>
  <circle cx="80" cy="70" r="1" fill="#FFF"/>
  <circle cx="40" cy="80" r="1" fill="#FFF"/>
  
  <!-- Ground/Fortress Base -->
  <rect x="0" y="140" width="200" height="60" fill="#8B4513"/>
  <rect x="0" y="135" width="200" height="10" fill="#A0522D"/>
  
  <!-- Fortress Walls -->
  <rect x="40" y="80" width="120" height="60" fill="#696969" stroke="#000" stroke-width="1"/>
  <rect x="50" y="90" width="100" height="50" fill="#808080"/>
  
  <!-- Fortress Towers -->
  <rect x="30" y="60" width="25" height="80" fill="#696969" stroke="#000" stroke-width="1"/>
  <rect x="145" y="60" width="25" height="80" fill="#696969" stroke="#000" stroke-width="1"/>
  
  <!-- Tower Tops -->
  <polygon points="30,60 42.5,45 55,60" fill="#8B0000" stroke="#000" stroke-width="1"/>
  <polygon points="145,60 157.5,45 170,60" fill="#8B0000" stroke="#000" stroke-width="1"/>
  
  <!-- Main Rocket Launcher -->
  <g transform="translate(100, 70)">
    <!-- Launcher Base -->
    <rect x="-15" y="10" width="30" height="20" fill="#4682B4" stroke="#000" stroke-width="1"/>
    
    <!-- Rocket -->
    <rect x="-5" y="-20" width="10" height="30" fill="#DC143C" stroke="#000" stroke-width="1"/>
    <polygon points="-5,-20 0,-30 5,-20" fill="#FF4500" stroke="#000" stroke-width="1"/>
    
    <!-- Rocket Flames -->
    <polygon points="-3,-20 0,-10 3,-20" fill="#FFD700"/>
    <polygon points="-2,-20 0,-15 2,-20" fill="#FFA500"/>
    <polygon points="-1,-20 0,-18 1,-20" fill="#FF4500"/>
  </g>
  
  <!-- Side Rocket Launchers -->
  <g transform="translate(60, 85)">
    <rect x="-8" y="5" width="16" height="12" fill="#4682B4" stroke="#000" stroke-width="1"/>
    <rect x="-3" y="-10" width="6" height="15" fill="#DC143C" stroke="#000" stroke-width="1"/>
    <polygon points="-3,-10 0,-15 3,-10" fill="#FF4500"/>
  </g>
  
  <g transform="translate(140, 85)">
    <rect x="-8" y="5" width="16" height="12" fill="#4682B4" stroke="#000" stroke-width="1"/>
    <rect x="-3" y="-10" width="6" height="15" fill="#DC143C" stroke="#000" stroke-width="1"/>
    <polygon points="-3,-10 0,-15 3,-10" fill="#FF4500"/>
  </g>
  
  <!-- Explosion Effects -->
  <circle cx="50" cy="50" r="3" fill="#FFD700" opacity="0.7"/>
  <circle cx="150" cy="45" r="2" fill="#FF4500" opacity="0.6"/>
  <circle cx="120" cy="35" r="2.5" fill="#FFA500" opacity="0.8"/>
  
  <!-- Missiles in Air -->
  <g transform="translate(70, 40)">
    <rect x="-2" y="-8" width="4" height="12" fill="#FF6347"/>
    <polygon points="-2,-8 0,-12 2,-8" fill="#FFD700"/>
    <line x1="0" y1="-8" x2="0" y2="4" stroke="#FF0000" stroke-width="1"/>
  </g>
  
  <g transform="translate(130, 35)">
    <rect x="-2" y="-8" width="4" height="12" fill="#FF6347"/>
    <polygon points="-2,-8 0,-12 2,-8" fill="#FFD700"/>
    <line x1="0" y1="-8" x2="0" y2="4" stroke="#FF0000" stroke-width="1"/>
  </g>
  
  <!-- Fortress Flag -->
  <g transform="translate(100, 45)">
    <line x1="0" y1="0" x2="0" y2="-15" stroke="#8B4513" stroke-width="2"/>
    <polygon points="0,-5 15,-3 0,-1" fill="#FF0000"/>
  </g>
  
  <!-- Fortress Name -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFD700" stroke="#000" stroke-width="0.5">FORTRESS</text>
</svg>