<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Brain shape -->
  <path d="M200 50 C250 50 300 80 300 130 C300 180 250 210 200 210 C150 210 100 180 100 130 C100 80 150 50 200 50 Z" 
        fill="#ff6b9d" stroke="#e91e63" stroke-width="3"/>
  
  <!-- Brain convolutions -->
  <path d="M150 100 Q175 90 200 100 Q225 90 250 100" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M140 130 Q175 120 200 130 Q225 120 260 130" stroke="#e91e63" stroke-width="2" fill="none"/>
  <path d="M150 160 Q175 150 200 160 Q225 150 250 160" stroke="#e91e63" stroke-width="2" fill="none"/>
  
  <!-- Pencil/Line drawing tool -->
  <g transform="rotate(-30 320 180)">
    <rect x="315" y="160" width="10" height="40" fill="#ff9800"/>
    <polygon points="320,160 315,150 325,150" fill="#ff5722"/>
    <rect x="318" y="200" width="4" height="15" fill="#795548"/>
  </g>
  
  <!-- Drawn lines -->
  <path d="M50 250 Q100 230 150 250 Q200 230 250 250 Q300 230 350 250" 
        stroke="#2196f3" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M80 270 Q130 250 180 270 Q230 250 280 270 Q330 250 380 270" 
        stroke="#4caf50" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Target/Bullseye -->
  <circle cx="350" cy="100" r="25" fill="#ffc107" stroke="#ff9800" stroke-width="3"/>
  <circle cx="350" cy="100" r="15" fill="#ff5722"/>
  <circle cx="350" cy="100" r="5" fill="#d32f2f"/>
  
  <!-- Stars/decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#ffd700"/>
  <circle cx="320" cy="60" r="2" fill="#ffd700"/>
  <circle cx="60" cy="180" r="2" fill="#ffd700"/>
  <circle cx="380" cy="200" r="3" fill="#ffd700"/>
  
  <!-- Game title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333333" text-anchor="middle">BRAIN LINES</text>
</svg>