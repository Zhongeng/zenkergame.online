<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gunGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Crosshair/Target -->
  <g transform="translate(100,60)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="5" fill="#ffffff" opacity="0.9"/>
    <line x1="-30" y1="0" x2="-20" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="20" y1="0" x2="30" y2="0" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="-30" x2="0" y2="-20" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="0" y1="20" x2="0" y2="30" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
  </g>
  
  <!-- Gun/Weapon -->
  <g transform="translate(100,140) rotate(-15)">
    <rect x="-30" y="-5" width="60" height="10" fill="url(#gunGradient)" rx="2"/>
    <rect x="20" y="-8" width="15" height="4" fill="#333" rx="1"/>
    <rect x="25" y="-3" width="8" height="6" fill="#444" rx="1"/>
    <circle cx="-25" cy="0" r="8" fill="#222"/>
  </g>
  
  <!-- FPS Text -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.9">
    KRUNKER
  </text>
  
  <!-- Action lines/Effects -->
  <g opacity="0.6">
    <line x1="40" y1="120" x2="60" y2="110" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="100" x2="160" y2="90" stroke="#ff6b6b" stroke-width="2" stroke-linecap="round"/>
    <line x1="70" y1="80" x2="85" y2="75" stroke="#ee5a24" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>