<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background - winter sky -->
  <rect width="200" height="150" fill="#87CEEB"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="snowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E6F3FF"/>
    </linearGradient>
    
    <linearGradient id="sledGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="50%" style="stop-color:#A0522D"/>
      <stop offset="100%" style="stop-color:#8B4513"/>
    </linearGradient>
    
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22"/>
      <stop offset="100%" style="stop-color:#006400"/>
    </linearGradient>
  </defs>
  
  <!-- Snow-covered mountains in background -->
  <polygon points="0,150 0,80 40,60 80,80 120,50 160,70 200,60 200,150" fill="#F0F8FF" opacity="0.8"/>
  <polygon points="0,150 0,90 50,70 100,90 150,65 200,85 200,150" fill="#E6F3FF" opacity="0.6"/>
  
  <!-- Snow road/path -->
  <path d="M 0 120 Q 50 115 100 110 Q 150 105 200 100 L 200 150 L 0 150 Z" fill="url(#snowGradient)"/>
  
  <!-- Sled tracks -->
  <path d="M 20 125 Q 70 120 120 115 Q 170 110 200 108" stroke="#D3D3D3" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M 20 130 Q 70 125 120 120 Q 170 115 200 113" stroke="#D3D3D3" stroke-width="2" fill="none" opacity="0.7"/>
  
  <!-- Snowflakes -->
  <g fill="white" opacity="0.8">
    <circle cx="30" cy="20" r="2"/>
    <circle cx="70" cy="15" r="1.5"/>
    <circle cx="120" cy="25" r="2"/>
    <circle cx="160" cy="10" r="1"/>
    <circle cx="180" cy="30" r="1.5"/>
    <circle cx="50" cy="35" r="1"/>
    <circle cx="90" cy="40" r="2"/>
    <circle cx="140" cy="35" r="1.5"/>
  </g>
  
  <!-- Detailed snowflakes -->
  <g stroke="white" stroke-width="1" fill="none" opacity="0.6">
    <g transform="translate(25,25)">
      <line x1="0" y1="-4" x2="0" y2="4"/>
      <line x1="-4" y1="0" x2="4" y2="0"/>
      <line x1="-3" y1="-3" x2="3" y2="3"/>
      <line x1="-3" y1="3" x2="3" y2="-3"/>
    </g>
    <g transform="translate(150,20)">
      <line x1="0" y1="-3" x2="0" y2="3"/>
      <line x1="-3" y1="0" x2="3" y2="0"/>
      <line x1="-2" y1="-2" x2="2" y2="2"/>
      <line x1="-2" y1="2" x2="2" y2="-2"/>
    </g>
  </g>
  
  <!-- Pine trees -->
  <polygon points="40,100 35,85 45,85" fill="url(#treeGradient)"/>
  <rect x="37" y="85" width="6" height="10" fill="#8B4513"/>
  
  <polygon points="160,95 155,80 165,80" fill="url(#treeGradient)"/>
  <rect x="157" y="80" width="6" height="10" fill="#8B4513"/>
  
  <!-- Sled -->
  <g transform="translate(80,85) rotate(-5)">
    <!-- Sled body -->
    <ellipse cx="0" cy="5" rx="15" ry="3" fill="url(#sledGradient)"/>
    <rect x="-12" y="2" width="24" height="6" fill="url(#sledGradient)" rx="3"/>
    
    <!-- Sled rails -->
    <ellipse cx="-10" cy="8" rx="8" ry="2" fill="#654321"/>
    <ellipse cx="10" cy="8" rx="8" ry="2" fill="#654321"/>
    
    <!-- Sled front curve -->
    <path d="M -15 5 Q -15 0 -10 0" stroke="#654321" stroke-width="2" fill="none"/>
    <path d="M 15 5 Q 15 0 10 0" stroke="#654321" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Gift boxes (collectibles) -->
  <rect x="50" y="105" width="8" height="8" fill="#FF6B6B" rx="1"/>
  <rect x="48" y="109" width="12" height="2" fill="#FFD700"/>
  <rect x="53" y="104" width="2" height="10" fill="#FFD700"/>
  
  <rect x="130" y="100" width="8" height="8" fill="#4ECDC4" rx="1"/>
  <rect x="128" y="104" width="12" height="2" fill="#FFD700"/>
  <rect x="133" y="99" width="2" height="10" fill="#FFD700"/>
  
  <!-- Motion lines showing speed -->
  <g stroke="#87CEEB" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
    <line x1="60" y1="75" x2="45" y2="75"/>
    <line x1="65" y1="80" x2="50" y2="80"/>
    <line x1="60" y1="85" x2="45" y2="85"/>
    
    <line x1="110" y1="75" x2="125" y2="75"/>
    <line x1="105" y1="80" x2="120" y2="80"/>
    <line x1="110" y1="85" x2="125" y2="85"/>
  </g>
  
  <!-- Sun/moon behind clouds -->
  <circle cx="170" cy="40" r="15" fill="#FFFACD" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="25" cy="30" rx="12" ry="6" fill="white" opacity="0.7"/>
  <ellipse cx="30" cy="28" rx="8" ry="5" fill="white" opacity="0.7"/>
  <ellipse cx="20" cy="28" rx="6" ry="4" fill="white" opacity="0.7"/>
  
  <ellipse cx="170" cy="25" rx="15" ry="7" fill="white" opacity="0.6"/>
  <ellipse cx="175" cy="23" rx="10" ry="6" fill="white" opacity="0.6"/>
  <ellipse cx="165" cy="23" rx="8" ry="5" fill="white" opacity="0.6"/>
  
  <!-- Title -->
  <text x="100" y="135" text-anchor="middle" fill="#1E90FF" font-size="16" font-weight="bold">SNOW ROAD</text>
  <text x="100" y="145" text-anchor="middle" fill="#4682B4" font-size="9">WINTER ADVENTURE</text>
  
  <!-- Speed effect lines -->
  <g stroke="#B0E0E6" stroke-width="1" opacity="0.5">
    <line x1="10" y1="70" x2="0" y2="70"/>
    <line x1="15" y1="75" x2="5" y2="75"/>
    <line x1="10" y1="80" x2="0" y2="80"/>
    
    <line x1="190" y1="70" x2="200" y2="70"/>
    <line x1="185" y1="75" x2="195" y2="75"/>
    <line x1="190" y1="80" x2="200" y2="80"/>
  </g>
</svg>