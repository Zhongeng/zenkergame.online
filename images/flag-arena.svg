<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flag" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a52;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="arena" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#45b7aa;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Arena floor -->
  <ellipse cx="200" cy="180" rx="180" ry="40" fill="url(#arena)"/>
  
  <!-- Flag pole -->
  <rect x="198" y="60" width="4" height="80" fill="#8b4513"/>
  
  <!-- Flag -->
  <path d="M202 60 L202 90 L250 75 Z" fill="url(#flag)" stroke="#d63031" stroke-width="1"/>
  
  <!-- Flag details -->
  <circle cx="225" cy="75" r="8" fill="#ffffff" opacity="0.9"/>
  <text x="225" y="79" font-family="Arial" font-size="8" fill="#ff6b6b" text-anchor="middle" font-weight="bold">âš¡</text>
  
  <!-- Players -->
  <circle cx="120" cy="160" r="12" fill="#74b9ff"/>
  <rect x="114" y="172" width="12" height="16" fill="#74b9ff"/>
  <circle cx="120" cy="155" r="3" fill="#ffffff"/>
  
  <circle cx="280" cy="140" r="12" fill="#fd79a8"/>
  <rect x="274" y="152" width="12" height="16" fill="#fd79a8"/>
  <circle cx="280" cy="135" r="3" fill="#ffffff"/>
  
  <!-- Weapons/Effects -->
  <line x1="132" y1="165" x2="150" y2="155" stroke="#00cec9" stroke-width="3" opacity="0.8"/>
  <circle cx="150" cy="155" r="3" fill="#00cec9" opacity="0.6"/>
  
  <line x1="268" y1="145" x2="250" y2="135" stroke="#e17055" stroke-width="3" opacity="0.8"/>
  <circle cx="250" cy="135" r="3" fill="#e17055" opacity="0.6"/>
  
  <!-- Arena boundaries -->
  <circle cx="200" cy="140" r="120" fill="none" stroke="#00cec9" stroke-width="2" opacity="0.4" stroke-dasharray="10,5"/>
  
  <!-- Score indicators -->
  <rect x="30" y="30" width="80" height="25" fill="#2d3436" opacity="0.8" rx="5"/>
  <text x="70" y="47" font-family="Arial" font-size="12" fill="#74b9ff" text-anchor="middle" font-weight="bold">BLUE: 2</text>
  
  <rect x="290" y="30" width="80" height="25" fill="#2d3436" opacity="0.8" rx="5"/>
  <text x="330" y="47" font-family="Arial" font-size="12" fill="#fd79a8" text-anchor="middle" font-weight="bold">PINK: 1</text>
  
  <!-- Title -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">FLAG ARENA</text>
</svg>