<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#1a1a2e"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="platformGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2980b9"/>
    </linearGradient>
    
    <linearGradient id="characterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
    
    <linearGradient id="flipTrail" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Platforms -->
  <rect x="20" y="120" width="40" height="8" fill="url(#platformGradient)" rx="4"/>
  <rect x="80" y="100" width="40" height="8" fill="url(#platformGradient)" rx="4"/>
  <rect x="140" y="80" width="40" height="8" fill="url(#platformGradient)" rx="4"/>
  
  <!-- Platform details -->
  <rect x="25" y="115" width="30" height="3" fill="#34495e" rx="1.5"/>
  <rect x="85" y="95" width="30" height="3" fill="#34495e" rx="1.5"/>
  <rect x="145" y="75" width="30" height="3" fill="#34495e" rx="1.5"/>
  
  <!-- Flip trail/motion lines -->
  <ellipse cx="100" cy="60" rx="25" ry="15" fill="url(#flipTrail)" transform="rotate(-30 100 60)"/>
  
  <!-- Main character (mid-flip) -->
  <!-- Body -->
  <ellipse cx="100" cy="60" rx="12" ry="20" fill="url(#characterGradient)" transform="rotate(45 100 60)"/>
  
  <!-- Head -->
  <circle cx="110" cy="45" r="10" fill="#f4d03f"/>
  
  <!-- Eyes -->
  <circle cx="105" cy="42" r="2" fill="#2c3e50"/>
  <circle cx="115" cy="42" r="2" fill="#2c3e50"/>
  
  <!-- Mouth (concentration expression) -->
  <path d="M 108 48 Q 110 50 112 48" stroke="#2c3e50" stroke-width="1.5" fill="none"/>
  
  <!-- Arms -->
  <rect x="85" y="55" width="8" height="3" fill="#f4d03f" rx="1.5" transform="rotate(-30 89 56.5)"/>
  <rect x="107" y="65" width="8" height="3" fill="#f4d03f" rx="1.5" transform="rotate(60 111 66.5)"/>
  
  <!-- Legs -->
  <rect x="92" y="75" width="4" height="12" fill="#2c3e50" rx="2" transform="rotate(-15 94 81)"/>
  <rect x="104" y="75" width="4" height="12" fill="#2c3e50" rx="2" transform="rotate(15 106 81)"/>
  
  <!-- Motion lines showing flip -->
  <g stroke="#f39c12" stroke-width="2" stroke-linecap="round">
    <line x1="70" y1="50" x2="60" y2="45"/>
    <line x1="75" y1="60" x2="65" y2="55"/>
    <line x1="70" y1="70" x2="60" y2="65"/>
    
    <line x1="130" y1="50" x2="140" y2="45"/>
    <line x1="125" y1="60" x2="135" y2="55"/>
    <line x1="130" y1="70" x2="140" y2="65"/>
  </g>
  
  <!-- Stars/sparkles -->
  <g fill="#f1c40f">
    <path d="M 50 30 L 52 35 L 57 35 L 53 38 L 55 43 L 50 40 L 45 43 L 47 38 L 43 35 L 48 35 Z" opacity="0.8"/>
    <path d="M 150 25 L 151 27 L 153 27 L 152 29 L 153 31 L 151 30 L 149 31 L 150 29 L 149 27 L 151 27 Z" opacity="0.7"/>
    <path d="M 160 50 L 161 52 L 163 52 L 162 54 L 163 56 L 161 55 L 159 56 L 160 54 L 159 52 L 161 52 Z" opacity="0.6"/>
  </g>
  
  <!-- Title -->
  <text x="100" y="135" text-anchor="middle" fill="#f39c12" font-size="14" font-weight="bold">MR FLIP</text>
  <text x="100" y="145" text-anchor="middle" fill="#ecf0f1" font-size="8">FLIP MASTER</text>
  
  <!-- Ground shadow -->
  <ellipse cx="100" cy="135" rx="20" ry="5" fill="#000" opacity="0.3"/>
</svg>