<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#F0F8FF"/>
  
  <!-- Grid lines -->
  <g stroke="#D3D3D3" stroke-width="1">
    <line x1="40" y1="40" x2="160" y2="40"/>
    <line x1="40" y1="80" x2="160" y2="80"/>
    <line x1="40" y1="120" x2="160" y2="120"/>
    <line x1="40" y1="160" x2="160" y2="160"/>
    
    <line x1="40" y1="40" x2="40" y2="160"/>
    <line x1="80" y1="40" x2="80" y2="160"/>
    <line x1="120" y1="40" x2="120" y2="160"/>
    <line x1="160" y1="40" x2="160" y2="160"/>
  </g>
  
  <!-- Falling tiles -->
  <g transform="translate(60, 20)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#FFE4B5" stroke="#D2691E" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B4513">2</text>
  </g>
  
  <g transform="translate(100, 15)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#FFE4E1" stroke="#CD5C5C" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8B0000">4</text>
  </g>
  
  <g transform="translate(140, 25)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#E6E6FA" stroke="#9370DB" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4B0082">8</text>
  </g>
  
  <!-- Placed tiles on grid -->
  <g transform="translate(60, 140)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#F0E68C" stroke="#DAA520" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#B8860B">16</text>
  </g>
  
  <g transform="translate(100, 140)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#FFDEAD" stroke="#FF8C00" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF4500">32</text>
  </g>
  
  <g transform="translate(140, 100)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#FFA07A" stroke="#FF6347" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#DC143C">64</text>
  </g>
  
  <!-- Target 2048 tile -->
  <g transform="translate(60, 60)">
    <rect x="-20" y="-20" width="40" height="40" rx="8" fill="#FFD700" stroke="#FF6347" stroke-width="3"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FF4500">2048</text>
  </g>
  
  <!-- Drop arrow -->
  <g transform="translate(100, 30)">
    <polygon points="0,0 -10,15 0,10 10,15" fill="#32CD32" stroke="#228B22" stroke-width="2"/>
    <line x1="0" y1="10" x2="0" y2="25" stroke="#32CD32" stroke-width="3"/>
  </g>
  
  <!-- Motion lines for falling tiles -->
  <g stroke="#4169E1" stroke-width="2" opacity="0.6">
    <line x1="45" y1="35" x2="45" y2="55"/>
    <line x1="85" y1="30" x2="85" y2="50"/>
    <line x1="125" y1="40" x2="125" y2="60"/>
  </g>
  
  <!-- Score display -->
  <rect x="10" y="10" width="80" height="25" rx="5" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <text x="50" y="27" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFF">Score: 1248</text>
  
  <!-- Game title -->
  <text x="100" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4169E1">2048 DROP</text>
  
  <!-- Decorative elements -->
  <circle cx="20" cy="180" r="3" fill="#32CD32" opacity="0.7"/>
  <circle cx="180" cy="180" r="3" fill="#FF69B4" opacity="0.7"/>
  <circle cx="100" cy="170" r="2" fill="#FFD700" opacity="0.8"/>
</svg>