<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bg)"/>
  
  <!-- Drawn path -->
  <path d="M 50 180 Q 150 120 250 140 T 350 100" stroke="#ff0000" stroke-width="4" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Vehicle -->
  <rect x="240" y="132" width="20" height="12" rx="2" fill="#ff4444"/>
  <circle cx="245" cy="144" r="3" fill="#000000"/>
  <circle cx="255" cy="144" r="3" fill="#000000"/>
  <rect x="242" y="134" width="6" height="4" fill="#87ceeb" opacity="0.7"/>
  <rect x="252" y="134" width="6" height="4" fill="#87ceeb" opacity="0.7"/>
  
  <!-- Obstacles -->
  <rect x="150" y="160" width="15" height="15" fill="#8b4513"/>
  <rect x="300" y="120" width="15" height="15" fill="#8b4513"/>
  <circle cx="200" cy="90" r="8" fill="#ff6600"/>
  
  <!-- Drawing tool indicator -->
  <circle cx="100" cy="60" r="8" fill="#ffff00" opacity="0.7"/>
  <line x1="92" y1="52" x2="108" y2="68" stroke="#000000" stroke-width="2"/>
  
  <!-- Finish line -->
  <rect x="340" y="90" width="4" height="30" fill="#000000"/>
  <rect x="344" y="90" width="4" height="30" fill="#ffffff"/>
  <rect x="348" y="90" width="4" height="30" fill="#000000"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333333" text-anchor="middle">DRAW CRASH RACE</text>
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Draw Your Path to Victory</text>
</svg>