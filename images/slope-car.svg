<svg width="400" height="225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="car" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="wheel" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="400" height="225" fill="url(#sky)"/>
  
  <!-- Clouds -->
  <ellipse cx="80" cy="40" rx="20" ry="12" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="95" cy="35" rx="15" ry="10" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="300" cy="30" rx="25" ry="15" fill="#ffffff" opacity="0.7"/>
  <ellipse cx="320" cy="25" rx="18" ry="12" fill="#ffffff" opacity="0.7"/>
  
  <!-- Slope/Track -->
  <path d="M 0 180 Q 100 160 200 140 T 400 120" stroke="#666666" stroke-width="8" fill="none"/>
  <path d="M 0 185 Q 100 165 200 145 T 400 125" stroke="#888888" stroke-width="4" fill="none"/>
  
  <!-- Car body -->
  <ellipse cx="180" cy="135" rx="25" ry="12" fill="url(#car)"/>
  <rect x="160" y="128" width="40" height="14" rx="7" fill="url(#car)"/>
  
  <!-- Car windows -->
  <rect x="165" y="130" width="12" height="8" rx="2" fill="#87ceeb" opacity="0.6"/>
  <rect x="183" y="130" width="12" height="8" rx="2" fill="#87ceeb" opacity="0.6"/>
  
  <!-- Car wheels -->
  <circle cx="168" cy="142" r="6" fill="url(#wheel)"/>
  <circle cx="192" cy="142" r="6" fill="url(#wheel)"/>
  <circle cx="168" cy="142" r="3" fill="#666666"/>
  <circle cx="192" cy="142" r="3" fill="#666666"/>
  
  <!-- Speed lines -->
  <line x1="120" y1="125" x2="140" y2="130" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="115" y1="135" x2="135" y2="140" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="110" y1="145" x2="130" y2="150" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Obstacles/Ramps -->
  <polygon points="250,145 270,145 260,135" fill="#8b4513"/>
  <polygon points="320,125 340,125 330,115" fill="#8b4513"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333333" text-anchor="middle">SLOPE CAR</text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Drive on Randomized Slopes</text>
</svg>