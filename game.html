    <script>
        // Ëß£ÊûêURLÂèÇÊï∞
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const pairs = queryString.split('&');
            
            for (let i = 0; i < pairs.length; i++) {
                const pair = pairs[i].split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
            }
            
            return params;
        }
        
        // Âä†ËΩΩÊ∏∏Êàè
        function loadGame() {
            const params = getUrlParams();
            const gameId = params.id || '';
            const gameTitle = params.title || 'Game';
            const gameSrc = params.src || '';
            
            // ËÆæÁΩÆÈ°µÈù¢Ê†áÈ¢ò
            document.getElementById('page-title').textContent = `${gameTitle} - Zenkergame Online`;
            document.getElementById('game-title').textContent = gameTitle;
            
            // ËÆæÁΩÆiframeÊ∫ê
            const gameFrame = document.getElementById('game-frame');
            gameFrame.src = gameSrc;
            gameFrame.title = gameTitle;
            
            // Ê∏∏ÊàèÂä†ËΩΩÂÆåÊàêÂêéÈöêËóèÂä†ËΩΩÂô®
            gameFrame.onload = function() {
                document.getElementById('game-loader').style.display = 'none';
            };
            
            // ËÆæÁΩÆÊ∏∏ÊàèËØ¥Êòé
            setGameInstructions(gameId);
            
            // Âä†ËΩΩÁõ∏ÂÖ≥Ê∏∏Êàè
            loadRelatedGames(gameId);
        }
        
        // ËÆæÁΩÆÊ∏∏ÊàèËØ¥Êòé
        function setGameInstructions(gameId) {
            const gameInstructions = {
                '2048': 'Use arrow keys to move the tiles. When two tiles with the same number touch, they merge into one. Try to reach the 2048 tile!',
                'bubble-tanks-2': 'Control your bubble tank with WASD or arrow keys. Shoot with the mouse. Collect bubbles to grow and upgrade your tank.',
                'slope-car': 'Use arrow keys or WASD to control your car. Try to stay on the slope as long as possible without falling off.',
                'blockbuster-puzzle': 'Click and drag blocks to create complete lines. Clear lines to score points and advance to the next level.',
                'endless-waves-survival': 'Move with WASD or arrow keys. Shoot with the mouse. Survive as many waves of enemies as possible.',
                'street-fighter-2': 'Use arrow keys to move, A/S/D for punches, Z/X/C for kicks. Combine movements for special moves.',
                'bobbs-world': 'Use arrow keys to move and jump. Collect coins and power-ups while avoiding enemies.',
                'idle-craft-drill': 'Click to drill and collect resources. Upgrade your equipment to drill faster and deeper.',
                'draw-crash-race': 'Draw a line to create a path for your vehicle. Avoid obstacles and reach the finish line.',
                '8-ball-billiards-classic': 'Aim with the mouse and click to shoot. Pot all your assigned balls (stripes or solids) before the 8-ball.',
                'flag-arena': 'Move with WASD or arrow keys. Capture the flag and hold it as long as possible while avoiding or eliminating opponents.',
                'zenker-survivors': 'Move with WASD or arrow keys. Survive waves of monsters, collect experience to level up and choose new abilities.'
            };
            
            document.getElementById('game-instructions').textContent = gameInstructions[gameId] || 'Use mouse and keyboard to play. Refer to in-game instructions for specific controls.';
        }
        
        // Âä†ËΩΩÁõ∏ÂÖ≥Ê∏∏Êàè
        function loadRelatedGames(currentGameId) {
            // Ê∏∏ÊàèÊï∞ÊçÆ
            const allGames = [
                {id: '2048', title: '2048 Game', category: 'puzzle', image: 'images/2048_game.svg', src: 'https://www.crazygames.com/embed/2048'},
                {id: 'bubble-tanks-2', title: 'Bubble Tanks 2', category: 'arcade', image: 'images/bubble-tanks-2.svg', src: 'https://www.crazygames.com/embed/bubble-tanks-2'},
                {id: 'slope-car', title: 'Slope Car', category: 'puzzle', image: 'images/slope-car.svg', src: 'https://www.crazygames.com/embed/slope-car'},
                {id: 'blockbuster-puzzle', title: 'BlockBuster Puzzle', category: 'strategy', image: 'images/blockbuster-puzzle.svg', src: 'https://www.crazygames.com/embed/blockbuster-puzzle'},
                {id: 'endless-waves-survival', title: 'Endless Waves Survival', category: 'arcade', image: 'images/endless-waves-survival.svg', src: 'https://www.crazygames.com/embed/endless-waves-survival'},
                {id: 'street-fighter-2', title: 'Street Fighter 2', category: 'strategy', image: 'images/street-fighter-2.svg', src: 'https://www.crazygames.com/embed/street-fighter-2'},
                {id: 'bobbs-world', title: 'Bobb\'s World', category: 'puzzle', image: 'images/bobbs-world.svg', src: 'https://www.crazygames.com/embed/bobb-s-world'},
                {id: 'idle-craft-drill', title: 'Craft Drill', category: 'arcade', image: 'images/idle-craft-drill.svg', src: 'https://www.crazygames.com/embed/idle-craft-drill'},
                {id: 'draw-crash-race', title: 'Draw Crash Race', category: 'strategy', image: 'images/draw-crash-race.svg', src: 'https://www.crazygames.com/embed/draw-crash-race'},
                {id: '8-ball-billiards-classic', title: '8 Ball Billiards Classic', category: 'sports', image: 'images/8-ball-billiards-classic.svg', src: 'https://www.crazygames.com/embed/8-ball-billiards-classic'},
                {id: 'flag-arena', title: 'Flag Arena', category: 'action', image: 'images/flag-arena.svg', src: 'https://www.crazygames.com/embed/flag-arena---capture-dominate'},
                {id: 'zenker-survivors', title: 'Zenker Survivors', category: 'action', image: 'images/zenker-survivors.svg', src: 'https://cloud.onlinegames.io/games/2025/unity/monster-survivors/index-og.html'}
            ];
            
            // ËøáÊª§ÊéâÂΩìÂâçÊ∏∏Êàè
            const relatedGames = allGames.filter(game => game.id !== currentGameId);
            
            // ÈöèÊú∫ÈÄâÊã©4‰∏™Ê∏∏Êàè
            const shuffled = relatedGames.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 4);
            
            // Ê∏ÖÁ©∫ÂÆπÂô®
            const container = document.getElementById('related-games-container');
            container.innerHTML = '';
            
            // Ê∑ªÂä†Áõ∏ÂÖ≥Ê∏∏Êàè
            selected.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card bg-white rounded-lg overflow-hidden shadow-md';
                gameCard.innerHTML = `
                    <a href="game.html?id=${game.id}&title=${encodeURIComponent(game.title)}&src=${encodeURIComponent(game.src)}">
                        <img src="${game.image}" alt="${game.title}" class="w-full h-32 object-cover">
                        <div class="p-3">
                            <h3 class="text-lg font-bold">${game.title}</h3>
                        </div>
                    </a>
                `;
                container.appendChild(gameCard);
            });
        }
        
        // ÁßªÂä®ËèúÂçïÂàáÊç¢
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
        
        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÊâßË°å
        document.addEventListener('DOMContentLoaded', loadGame);
    </script>
