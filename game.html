        // è§£æURLå‚æ•°
        function getUrlParams() {
            try {
                const params = {};
                if (window.location && window.location.search) {
                    const queryString = window.location.search.substring(1);
                    const pairs = queryString.split('&');
                    
                    for (let i = 0; i < pairs.length; i++) {
                        const pair = pairs[i].split('=');
                        if (pair[0] && pair[1]) {
                            params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || '');
                        }
                    }
                }
                return params;
            } catch (error) {
                console.error('Error parsing URL parameters:', error);
                return {};
            }
        }

        // åŠ è½½æ¸¸æˆ
        function loadGame() {
            try {
                const params = getUrlParams();
                const gameId = params.id || '';
                
                // ä»æ˜ å°„ä¸­è·å–æ¸¸æˆæ•°æ®
                const gameData = gameSources[gameId];
                if (!gameData) {
                    throw new Error('Game not found');
                }
                
                const gameTitle = gameData.title;
                const gameSrc = gameData.src;
                
                // è®¾ç½®é¡µé¢æ ‡é¢˜
                const pageTitle = document.getElementById('page-title');
                if (pageTitle) pageTitle.textContent = `${gameTitle} - Zenkergame Online`;
                
                const gameTitleElement = document.getElementById('game-title');
                if (gameTitleElement) gameTitleElement.textContent = gameTitle;
                
                // è®¾ç½®iframeæº
                const gameFrame = document.getElementById('game-frame');
                if (gameFrame && gameSrc) {
                    gameFrame.src = gameSrc;
                    gameFrame.title = gameTitle;
                    
                    // æ¸¸æˆåŠ è½½å®Œæˆåéšè—åŠ è½½å™¨
                    gameFrame.onload = function() {
                        const loader = document.getElementById('game-loader');
                        if (loader) loader.style.display = 'none';
                    };
                } else {
                    const loader = document.getElementById('game-loader');
                    if (loader) loader.style.display = 'none';
                    const instructions = document.getElementById('game-instructions');
                    if (instructions) instructions.innerHTML = '<p class="text-red-500">Game source not found</p>';
                }
                
                // è®¾ç½®æ¸¸æˆè¯´æ˜
                if (gameId) setGameInstructions(gameId);
                
                // åŠ è½½ç›¸å…³æ¸¸æˆ
                if (gameId) loadRelatedGames(gameId);
            } catch (error) {
                console.error('Error loading game:', error);
                const loader = document.getElementById('game-loader');
                if (loader) loader.style.display = 'none';
                const instructions = document.getElementById('game-instructions');
                if (instructions) instructions.innerHTML = '<p class="text-red-500">Error loading game. Please try refreshing the page.</p>';
            }
        }

            '2048-drop': 'Drop numbered tiles and merge them to reach 2048! Use strategy to combine tiles and create higher numbers. Plan your moves carefully to achieve the ultimate goal of 2048!',
            'slope-xtreme': 'Navigate a ball through an endless 3D slope! Control your speed and direction to avoid obstacles and stay on the track. Test your reflexes in this thrilling endless runner!',
                    'moto-x3m': 'Perform crazy stunts on your motorcycle! Race through challenging obstacle courses, do flips and tricks, and reach the finish line as fast as possible. Master the physics and become a stunt legend!',
                    'krunker': 'Fast-paced FPS multiplayer shooter! Use WASD to move, mouse to aim and shoot. Master different classes, weapons, and maps in this competitive online arena.',

                // è¿‡æ»¤æ‰å½“å‰æ¸¸æˆ

                // éšæœºé€‰æ‹©4ä¸ªæ¸¸æˆ
                const shuffled = relatedGames.sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 4);
                
                // æ¸…ç©ºå®¹å™¨
                const container = document.getElementById('related-games-container');
                if (!container) return;
                
                container.innerHTML = '';
                
                // æ·»åŠ ç›¸å…³æ¸¸æˆ
                selected.forEach(game => {
                    if (!game || !game.id || !game.title || !game.image || !game.src) return;
                    
                    const gameCard = document.createElement('div');
                    gameCard.className = 'game-card bg-white rounded-lg overflow-hidden shadow-md';
                    gameCard.innerHTML = `
                        <a href="game.html?id=${game.id}&title=${encodeURIComponent(game.title)}">
                            <img src="${game.image}" alt="${game.title}" class="w-full h-32 object-cover">
                            <div class="p-3">

                    `;
                    container.appendChild(gameCard);
                });
            } catch (error) {
                console.error('Error loading related games:', error);
                // é™é»˜å¤±è´¥ï¼Œä¸æ˜¾ç¤ºç›¸å…³æ¸¸æˆ
                const container = document.getElementById('related-games-container');
                if (container) {
                    container.innerHTML = '<p class="text-gray-500 text-center col-span-full">No related games available</p>';
                }
            }
        }
        
        // ç§»åŠ¨èœå•åˆ‡æ¢
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
